
<!doctype html>
<html>
    <head>
        <title>minimon.js</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <div class="container"></div>
        <script>
            function loadedWasm() {
                fetch(`./game.min?t=${Date.now()}`).then(response => response.arrayBuffer()).then((game)=> {
                    window.systemContext.system.load(game);
                    window.systemContext.system.reset();
                });
            }
        </script>
        <script src="app.js" async defer></script>
    </body>
</html>
